<!DOCTYPE html>
<html>
<head>
    <title>Dice Game</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
            text-align: center;
        }

        .players-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .player-box {
            background-color: white;
            width: 280px;
            margin: 10px;
            padding: 15px;
            border: 1px solid black;
        }

        img {
            width: 60px;
            height: 60px;
            margin: 10px;
        }

        table {
            width: 100%;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Dice Game</h2>

    <div class="players-container" id="playersContainer"></div>
    <h2 id="timer">Time Left: 10s</h2>


    <script src="Mygame.js"></script>

</body>
</html>
